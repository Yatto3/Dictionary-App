<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="shortcut icon" href="./img/dictionary-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 data-header style="color: black; user-select: none; font-size: 4vw;">Dictionary App</h1>
        <div class="dictionar-container">
                <div class="word-search">
                    <input data-input type="text">
                    <button data-search>Search</button>
                </div>
                <div class="bottom-line"></div>
                <div class="word-spelling hidden">
                    <div data-word class="word"></div>
                    <div data-wordType class="word-type"></div>
                </div>
                <div class="definition hidden">
                    <div  data-definition >
                        
                    </div>
                </div>
                <div class="sentences-example hidden">
                    <div data-example ></div>
                </div>
        </div>
    

</body>
</html>
